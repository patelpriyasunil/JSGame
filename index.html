<!DOCTYPE html>
<html lang="en-us">
    <head>
            <meta charset="UTF-8">
        <title>The Psychic Game</title>
        <link href="assets/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1> The Psychic Game</h1>
        <h2>Guess what letter I am thinking of</h2>
        <container>
        <div>
                <p id="directions-text">Guess a letter to start playing!</p>
                <p id="wins-text">Wins:</p>
                <p id="losses-text">Losses:</p>
                <p id="userchoice-text">User Choice:</p>
                <p id="guessesLeft-text">No. of Attempts Left:</p>
               
                
              </div>
            </container>
          
            <script type="text/javascript">
            var computerChoices = ["a", "b", "c", "d", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess)
            let wins = 0;
            let losses = 0;
            let guessesLeft = 9;
            let guessedLetters = [];
            

   var directionsText = document.getElementById("directions-text");
    
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var guessesLeftText = document.getElementById("guessesLeft-text");
    

document.onkeyup = function(event) {     
    
    var userGuess = event.key;
    
    if (guessesLeft > 0) { 
        if ((userGuess === computerGuess && guessesLeft > 0)) {
            wins++; 
            winsText.textContent = wins;
            alert("you won");
            guessesLeft = 9;
            guessedLetters = [];
            document.getElementById("userchoice-text").innerText = "User Choice:";
    
        } else {
            

            guessesLeft--;
            lossesText.textContent = "Losses: " + losses;
            if (guessesLeft === 0){
                losses++;
                alert("you have lost");
                guessesLeft = 9;
                guessedLetters = [];
                document.getElementById("userchoice-text").innerText = "User Choice:";

            }
        }
    }
    directionsText.textContent = "";
    winsText.textContent = "Wins:" + wins;
    userChoiceText.textContent += " " + userGuess;
    guessesLeftText.textContent = "No. of Attempts Left: " + guessesLeft;

};
 </script>          
    </body>
  </html>
